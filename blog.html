    <script>
      function display_paris_time() {
        const parisTime = new Date().toLocaleString("fr-FR", {
          timeZone: "Europe/Paris",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false
        });
        document.getElementById('paris_time').innerHTML = parisTime;
        setTimeout(display_paris_time, 1000);
      }
